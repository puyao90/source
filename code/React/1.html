<body>
    <script>
        //React是一个将数据渲染为HTML视图的开源JS库
        //1发送请求获取数据 2处理数据 3操作DOM呈现页面（React来干这步）
        //原生JS操作DOM繁琐，效率低（DOM-API操作UI） 使用JS直接操作DOM，浏览器会进行大量的重绘重排
        //采用组件化模式，声明式编码，提高开发效率和组件复用率
        //在React Native中可以使用React语法进行移动端开发
        //使用虚拟DOM+优秀的Diffing算法，尽量减少与真实DOM的交互（在操作真实DOM之前会把两个虚拟DOM进行比较，有差异的部分再去更新页面）
    </script>
</body>

</html>
