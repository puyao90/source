<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //AJAX   Asynchronous JavaScript And XML 异步JS和XML
        //XML  可扩展标记语言  用来传输和存储数据  HTML是用来在网页中呈现数据  XML里的标签都是自定义标签
        //之前AJAX在进行数据交换时使用的格式是XML，但现在用JSON

        //优点：可以在浏览器中向服务器发送异步请求，无续刷新页面；允许根据用户的事件来更新部分页面内容
        //缺点：没有浏览历史，不能回退；存在跨域问题；SEO不友好

        //HTTP  hypertext transport protocol超文本传输协议详细规定了浏览器和万维网服务器之间互相通信的规则
        //请求（浏览器给服务器发送的内容）  发送的内容是请求报文
        //响应（服务器给浏览器返回的结果）  响应的内容是响应报文

        /* 
        格式与参数
        请求报文     行     请求类型（get post等）/ URL路径 / HTTP协议版本（HTTP/1.1）
                    头     Host: atguigu.com
                           Cookie: name=guigu
                           Content-type: application/x-www-form-urlencoded
                           user-Agent: chrome 83
                    空行
                    体      如果是get请求 体是空的  如果是post请求  体可以不为空（如 username=admin&passwprd=admin）
        
        响应报文     行     HTTP协议版本（HTTP/1.1） 响应状态码 (200)  响应字符串 (OK)
                    头     Content-type: text/html;charset=utf-8
                           Content-length: 2048
                           Content-encoding: gzip
                    空行
                    体      <html>
                                <head>
                                </head>
                                <body>
                                    <h1>尚硅谷</h1>
                                </body>
                            </html>
        */
    </script>
</body>

</html>
