<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery发送请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>通用型方法ajax</button>

    <script>
        $('button').eq(0).click(function() {
            $.get('http://127.0.0.1:8000/jQuery', //第一个参数给谁发
                    {
                        a: 100,
                        b: 200
                    }, //第二个参数 发送的参数（是对象）
                    function(data) { //第三个参数 回调 接收一个参数是响应体
                        console.log(data)
                    }, 'json') //第四个参数 响应体类型
        })

        $('button').eq(1).click(function() {
            $.post('http://127.0.0.1:8000/jQuery', //第一个参数给谁发
                {
                    a: 100,
                    b: 200
                }, //第二个参数 发送的参数（是对象）
                function(data) { //第三个参数 回调 接收一个参数是响应体
                    console.log(data)
                })
        })

        $('button').eq(2).click(function() {
            $.ajax({ //参数是一个对象
                url: 'http://127.0.0.1:8000/jQuery', //url
                data: {
                    a: 100,
                    b: 200
                }, //参数
                type: "GET", //请求类型
                dataType: 'json', //响应体结果的设置
                success: function(data) { //成功的回调
                    console.log(data)
                },
                timeout: 2000, //超时时间
                error: function() { //失败的回调
                    console.log('出错啦')
                },
                headers: { //头信息
                    c: 300,
                    d: 400
                }
            })
        })
    </script>
</body>

</html>
