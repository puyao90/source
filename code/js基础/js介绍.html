<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js介绍</title>
    <!-- JS起源于1995年，它的出现主要用于处理网页中的前端验证（检查用户输入的内容是否符合一定的规则）
    ECMAScript是JS标准，由不同浏览器厂商实现。Chrome实现的V8引擎最快。
    JS包含ECMAScript,Dom(文档对象模型),Bom（浏览器对象模型） -->

    <!-- 可以将js代码编写到外部js文件中，然后通过script标签引入
    写在外部文件中可以在不同的页面中引用，也可以利用浏览器的缓存机制。推荐。 -->
    <script src="tools.js">
        // script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略。如果需要则可以再创建一个新的script标签用于编写内部代码。
        // alert("我是内部的JS代码");
    </script>

    <!-- JS代码需要编写到script标签中 后面的type写不写都行 -->
    <script type="text/javascript">
        window.onload = function() {
            // 控制浏览器弹出一个警告框
            // alert("这是我的第一行JS代码"); //后面可写注释

            // 让计算机在页面中输出一个内容  document.write()可以向body中输出一个内容
            // document.write("看我出不出来～～～");

            // 向控制台输出一个内容  用console.log()
            console.log("你猜我在哪出来呢？");
            // 以上三条都属于输出语言
            // JS代码是从上到下一条一条执行

            // 1 JS里严格区分大小写
            // 2 JS中每一条语句以分号结尾。（如果不写分号浏览器会自动添加，但会消耗一些系统资源，而且可能加措分号。）
            // 3 JS中会自动忽略多个空格和换行，我们可利用空格和换行让代码更好看。

            // 字面量和变量
            // 字面量都是一些不可改变的值，比如 1 2 3。字面量都可以直接使用，但我们一般不会直接用
            // 变量可用来保存字面量，比如x=1，而且变量的值是可以任意改变的。变量更加方便使用。
            // 用变量时要先声明变量。在JS中使用var关键字来声明一个变量，并且要为变量赋值
            var a;
            a = 123;
            console.log(a);
            // 可以把声明变量和赋值合成为一步写
            var b = 13579;
            console.log(b);
            // 可以通过变量对字面量进行描述
            var age = 80;
            console.log(age)

            // 标识符 在JS中所有有我们自主命名的都可以称为是标识符 例如 变量名、函数名、属性名       
            // 1 标识符中可以含有字母、数字、_、$
            // 2 标识符不能以数字开头
            // 3 标识符不能是ES中的关键字或保留字 例如不能叫var
            // 4 标识符一般都采用驼峰命名法，首字母小写，后每个单词开头字母大写xxxYyyZzz，例如helloWorld
            // (JS底层保存标识符时实际上采用的Unicode编码，所以理论上所有utf-8中含有的内容都可以作为标识符)

            // 数据类型指的就是字面量的类型
            // JS中一共有六种数据类型（前五个是基本数据类型，最后一个Object是引用数据类型）
            //  String 字符串
            //  Number 数值
            //  Boolean 布尔值
            //  Null 空值
            //  Undefined 未定义
            //  Object 对象

            // String 字符串
            // 在JS中使用字符串需要使用引号引起来，使用单引号和双引号都行
            // 同类型引号不能嵌套 ,可以外双里单或外单里双
            var str = "hello";
            console.log("hello") //注意加上引号是字符串，不加引号就是变量了
            console.log(str)
            str = '我说："今天天气真不错1！"';
            console.log(str)
                // 在字符串中当使用一些特殊符号时可以使用\作为转义字符（告诉你这是一个普通的内容）
                // \" 表示 "   \' 表示 '  \n 表示换行   \t 表示制表符（按以下tab健） \\表示\
            str = "我说：\"今天天气真不错2! \"";
            str = "\\"
            console.log(str)

            // Number 数值
            // 在JS中所有的数值都是Number类型，包括整数和浮点数（小数）
            // 可以使用一个运算符typeof来检查一个变量的类型 语法：typeof 变量
            var b = "12345"
            var n = 12345
            console.log(b);
            console.log(typeof b);
            console.log(typeof n);
            // JS中可以表示的数字的最大值 Number.MAX_VALUE  值是1.7976931348623157e+308
            // 如果使用Number表示的数字超过了最大值，则会返回一个Infinity(表示正无穷) Infinity是字面量        
            console.log(Number.MAX_VALUE);
            a = Number.MAX_VALUE * Number.MAX_VALUE;
            a = -Number.MAX_VALUE * Number.MAX_VALUE;
            a = Infinity
            console.log(a);
            console.log(typeof a);
            // NaN是一个特殊的数字，表示Not A Number
            a = "abc" * "abc";
            console.log(a);
            console.log(typeof a);
            // JS能表示的大于0的最小值是Number.MIN_VALUE  值是5e-324
            console.log(Number.MIN_VALUE);
            // 在JS中整数的运算基本可以保证精确，但浮点数的运算可能得到一个不精确的结果。所以千万不要用JS进行对精确度要求比较高的运算
            var c = 0.1 + 0.2;
            console.log(c);

            // Boolean 布尔值
            // 布尔值只有两个值 true false 主要用来做逻辑判断
            var bool = true;
            console.log(bool);
            console.log(typeof bool);

            // Null 空值   它的类型的值就一个，就是Null
            // Null这个值专门用来表示一个为空的对象 使用typeof检查一个null值时会返回object
            var a = null;
            console.log(a);
            console.log(typeof a);

            // Undefined 未定义    它的类型的值也只有一个就是undefined
            // 当声明一个变量但是并不给变量赋值时，它的值就是Undefined
            var d;
            console.log(d);
            console.log(typeof d);


            // 类型转换主要指，将其他的数据类型转换为 String Number Boolean
            // - 转化为String
            //   方法1 调用被转化数据类型的toString()方法。该方法不会影响到原变量，它会将转换的结果返回。
            //   但是注意 null和undefined这两个值没有toString()方法 
            var e = 123;
            var f = e.toString();
            e = e.toString();
            console.log(e);
            console.log(typeof e);
            console.log(f);
            console.log(typeof f);
            // e = null;
            // e = e.toString();
            //   方法2  调用String()函数，并将被转化的数据作为参数传递给函数
            //   这种方法对于Number和Boolean实际上就是调用的toString()方法，但对于null和undefined是直接转化为"null" "undefined"        
            a = 123;
            a = String(a);
            console.log(typeof a);
            a = null;
            a = String(a);
            console.log(typeof a);

            // - 转化为Number
            //   方法1  调用Number()函数。
            //   如果是纯数字的字符串则直接转化为数字。如果字符串中有非数字的内容则转化为NaN。如果是一个空字符串或全是空格则转为0。
            //   布尔转数字，true转化为1，false转化为0。
            //   null转数字结果就是0。
            //   undefined转数字结果是NaN。
            a = "456";
            a = "abc";
            a = "    "
            a = true;
            a = false;
            a = null;
            a = undefined;
            a = "183px";
            a = Number(a);
            console.log(a);
            console.log(typeof a);
            //   方法2   这种方式专门用来对付字符串比如 a="183px"
            //   函数parseInt() 把一个字符串转换为一个整数  它可以将一个字符串中有效的整数内容取出来，然后转化为Number  
            //   函数parseFloat() 把一个字符串转换为一个浮点数  和上面类似，不同的是它可获得有效的小数
            //   如果对非String使用parseInt()或parseFloat() 它会先将其转化为String然后再操作
            a = "b183.13.789px183";
            // a = 198.23;
            a = parseInt(a);
            // a = parseFloat(a);
            console.log(a);
            console.log(typeof a);
            b = true;
            b = parseInt(b);
            console.log(b);
            console.log(typeof b);

            // - 转化为Boolean
            //   调用Boolean()函数。数字只有0和NaN是false。字符串只有空串是false。null和undefined都是false。对象也会转化为true。
            a = -123;
            a = 0;
            a = NaN;
            a = Boolean(a);
            console.log(a);
            console.log(typeof a);


            // 其他进制的数字
            // JS中，如果表示16进制的数字，则需要以0x开头
            a = 0x10;
            a = 0xff;
            console.log(a); //输出的时候都会以10进制输出
            // 如果表示8进制的数字，则需要以0开头
            a = 070;
            console.log(a);
            // 如果表示2进制的数，则需要以0b开头，但不是所有浏览器都支持
            a = 0b10;
            console.log(a);
            // 像"070"这种字符串，少数浏览器（IE8）会当成8进制解析，结果是56
            a = "070";
            a = parseInt(a);
            // 为了确保统一，可以在parseInt()中传递一个第二个参数，来指定数字的进制
            a = parseInt(a, 10);
            // a = parseInt(a, 8);
            console.log(a);
            console.log(typeof a);


            // 运算符也叫操作符，可以对一个或多个值进行运算，并获取运算结果
            // 比如typeof就是运算符，可以来获得一个值的类型，它会将该值以字符串的形式返回
            // 当对非number类型的值进行运算时，会将这些值转换为number然后再运算（除了字符串加法） true转成1 false转成0 null转成0 任何值和NaN做运算都得NaN
            // 如果对两个字符串进行加法运算，会做拼串。任何值和字符串做加法，都会先转化为字符串再拼串。
            var a = 123;
            var result = typeof a;
            console.log(result);
            console.log(typeof result);
            // 算数运算符 + - * / % 
            a = 123;
            result = a + 1;
            result = true + 1;
            result = true + false;
            result = 2 + null;
            result = 2 + NaN;
            result = "123" + "456";
            result = "199" + 1;
            result = "1" + NaN;
            console.log(result);
            console.log(typeof result);
            var str = "12345，" +
                "上山打老虎，" +
                "老虎打不到，" +
                "打到小松鼠。";
            console.log(str);
            // 可以利用字符串加法特点把任意一个数据类型转换为String
            c = 123;
            c = c + ""; //实际上也是调用了String()函数
            console.log(c);
            console.log(typeof c);
            var d = 777;
            console.log("d=" + d);
            result = 1 + 2 + "3"; //从左往右算
            result = "1" + 2 + 3; //从左往右算
            console.log("result=" + result);

            result = 100 - true;
            result = 100 - "1"; //把“1”转化成了number1
            result = 2 * "8";
            result = 2 * undefined;
            result = 3 / 2;
            console.log("result=" + result);
            // 任何值做- * /运算都会自动转为Number 可以利用这点把任意一个数据类型转换为Number
            c = "123";
            c = c - 0; //也可以*1 /1  原理和Number()函数一样
            console.log(c);
            console.log(typeof c);

            // %取模运算（相除取余数）
            result = 9 % 3;
            result = 9 % 5;
            console.log(result);


            // 一元运算符，只需要一个操作数  
            // +正号 不会对数字产生任何影响   -负号 可以对数字进行符号取反
            // 对于非Number类型的值，会将其先转换为Number，然后再运算
            a = 123;
            a = +a;
            a = -a;
            console.log("a=" + a);
            a = true;
            a = -a;
            a = "18";
            a = +a; //可以对任意数据类型使用+，将其转化为Number 原理和Number()函数一样
            a = 1 + +"2" + 3;
            console.log("a=" + a);
            console.log(typeof a);


            // 自增++ 通过自增可以使变量在自身的基础上增加1
            // 对于一个变量自增以后，原变量的值会立即自增1（这是少数几个会影响到原变量的运算符）
            // 自增分两种 后++ 和 前++ 两种都会立即使原变量的值自增1 但值不同
            n = 1;
            // n++; 
            //n++; //每调一次加1
            //++n; 
            //console.log("n++=" + n++); //后++的值等于原变量的值（自增前的值）
            console.log("++n=" + ++n); //前++的值等于原变量新值
            console.log("n=" + n);
            // 自减-- 通过自减可以使变量在自身的基础上减1 也分两种 后-- 和 前-- 都会使原变量的值自减1 但值不同
            n = 10;
            // n--;
            // --n;
            //console.log("n-- =" + n--); //后--的值等于原变量的值（自减前的值）
            console.log("--n =" + --n); //前--的值等于原变量新值
            console.log("n=" + n);


            // JS中为我们提供了三种逻辑运算符 
            // ！非 对一个值进行非运算。非运算就是对一个布尔值进行取反操作。       
            a = true;
            a = !a;
            console.log("a=" + a);
            b = 10; //如果对非布尔值则会先将其转化为布尔值再取反。
            b = !!b; //可以对一个任意数据类型取两次反来将其转化为布尔值，原理和Boolean()函数一样
            console.log("b=" + b);
            console.log(typeof b);
            // && 与 对符号两侧的值进行与运算 只要有一个false就返回false （短路的与找false 如果第一个值为false则不会再看第二个）
            c = true && true;
            c = true && false;
            c = false && false;
            console.log(c);
            // || 或 对符号两侧的值进行或运算 只要有一个true就返回true （短路的或找true 如果第一个值为true则不会再看第二个）
            d = true || false;
            console.log(d);
            //非布尔值进行与或运算时，会将其转换为布尔值，然后再运算，并返回原值
            n = 1 && 2;
            n = 2 && 1; //与运算，如果两个值都为true，则返回后边的true （如果第一个值为true则返回第二个值）
            n = NaN && 0;
            n = 0 && NaN;
            n = 0 && 2;
            n = 2 && 0; //与运算，如果两个值中有false，则返回靠前的false （如果第一个值为false则直接返回第一个值）
            n = 1 || 2;
            n = NaN || 1; //或运算，如果第一个值为true，则直接返回；如果第一个值为false，则返回第二个值。
            console.log(n);


            // 赋值运算符
            // = 可以将符号右侧的值赋值给符号左侧的变量   还有+= -= *= /= %=
            a = 10;
            //a += 5; //等价于a = a + 5;
            //a -= 5; //等价于a = a - 5;
            //a *= 5; //等价于a = a * 5;
            //a /= 5; //等价于a = a / 5;
            a %= 5; //等价于a = a % 5;
            console.log(a);


            // 关系运算符
            // 通过关系运算符可以比较两个值之间的大小关系，如果关系成立则返回true，不成立则返回false
            result = 5 > 10; //>大于号 判断符号左侧的值是否大于右侧的
            result = 5 >= 5; //>=大于等于 判断符号左侧的值是否大于或等于右侧的值
            result = 5 < 4;
            result = 4 <= 4;
            result = 1 > true; //对于非数值进行比较时会将其转化为数字然后再比较
            result = 1 > "0";
            result = 10 > "hello"; //任何值和NaN做任何比较都是false
            result = "a" < "b"; //如果符号两侧都是字符串时，不会将其转化为数字进行比较，而会分别比较字符串中字符的Unicode编码
            result = "abc" < "b";
            result = "bbc" < "b"; //比较字符编码时是一位一位的比。如果两位一样，则比较下一位。（借用它对英文进行排序）
            result = "11" < "5"; //如果比较的两个字符串型的数字，可能会得到不可预期的结果
            result = "11" < +"5"; //所以对于比较两个字符串型数字时，一定一定要转型
            console.log("result=" + result);


            // 在字符串中使用转义字符输入Unicode编码（十六进制）  \u四位编码
            console.log("\u2660");


            // 相等运算符
            // 用来比较两个值是否相等，如果相等会返回true，否则返回false  == 
            console.log(1 == 1);
            console.log("1" == 1); //当使用==来比较两个值时，如果类型不同，则会自动进行类型转化，转成相同的类型再比较（大部分情况转成number）
            console.log(true == "hello"); //将字符串和布尔值都转成了number
            console.log(null == 0); //特殊  没转成number
            console.log(undefined == null); //undefined衍生自null，所以这两个值做相等判断时会返回true
            console.log(NaN == NaN); //NaN不和任何值相等，包括它本身
            a = NaN;
            console.log(a == NaN); // 那么在判断一个变量是否是NaN时就不能这样写
            console.log(isNaN(a)); // 可以通过isNaN()函数来判断一个值是否是NaN 是就会返回true 不是返回false

            // 不相等
            // 用来判断两个值是否不相等，如果不相等返回true，否则返回false  ！=
            console.log(10 != 5);
            console.log("abcd" != "abcd");
            console.log("1" != 1); // 不相等也会对变量进行自动的类型转化

            // 全等  ===
            // 用来判断两个值是否全等，它和相等类似。不同的是它不会做自动的类型转化，如果两个值的类型不同，直接返回false
            console.log("1" === 1);

            // 不全等  !==
            // 用来判断两个值是否不全等，它和不相等类似。不同的是它不会做自动的类型转化，如果两个值的类型不同，直接返回true
            console.log("1" !== 1);


            //条件运算符
            //也叫三元运算符  条件表达式？语句1:语句2；
            //执行时，首先对条件表达式进行求值，如果该值为true，则执行语句1，并返回执行结果；如果该值为false，则执行语句2，并返回结果
            var a = 30, //逗号运算符可以分割多个语句，一般可以在声明多个变量时使用
                b = 20,
                c = 50;
            // a > b ? alert("a大呀") : alert("b大呀");
            //var max = a > b ? a : b; //获取a和b中的最大值
            //max = max > c ? max : c; //获取a b c中的大值
            max = a > b ? (a > c ? a : c) : (b > c ? b : c); //这种写法不方便阅读 不推荐
            console.log("max=" + max);
            //如果条件表达式的求值结果是一个非布尔值，会将其转换为布尔值再运算
            // "" ? alert("第一个"): alert("第二个");


            //运算符的优先级
            console.log(result = 1 + 2 * 3); //和数学中一样，先乘除后加减
            // 在JS中有一个运算符优先级的表，在表中越靠上优先级越高，如果优先级一样从左往右算
            console.log(result = 1 || 2 && 3); //与的优先级高于或
            console.log(result = (1 || 2) && 3); //拿不准可通过括号改变优先级


            btn01.onclick = function() {
                move(box01, "left", 800, 19);
            }
        }
    </script>
</head>

<body>
    <!-- 可以将JS代码编写到标签的onclick属性中 点击按钮时执行-->
    <button onclick="alert('讨厌，你点我干嘛～');">点我一下</button>

    <!-- 可以将js代码写在超链接的href属性中，点击超链接时执行 -->
    <a href="javascript:alert('让你点你就点！！');">你也点我一下</a>

    <!-- 虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用 -->

    <!-- 在网页中使用Unicode编码 &#编码；（十进制） -->
    <h1>&#9824;</h1>
    <button id="btn01">让小方块动</button>
    <div id="box01" style="width: 100px; height: 100px; background-color: blueviolet; position: absolute; left: 100px;"></div>
</body>

</html>
