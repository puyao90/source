<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类</title>
    <script>
        //基本数据类型string Number Boolean Null Undefined  引用数据类型Object
        //在JS中为我们提供了三个包装类，通过这三个包装类可以将基本数据类型的数据转化为对象
        //三个包装类都是构造函数，分别为
        // String() 可以将基本数据类型转化为String对象
        // Number() 可以将基本数据类型转化为Number对象
        // Boolean() 可以将基本数据类型转化为Boolean对象

        var num = new Number(3); //创建一个number类型的对象
        console.log(num);
        console.log(typeof num);
        num.hello = "abc"; //向num中添加一个属性
        console.log(num.hello);
        var str = new String("hello"); //创建一个String类型的对象
        var str2 = new String("hello");
        console.log(str == str2); //尽管内容相同但对象不同所以为false
        var bool = new Boolean(false); //创建一个Boolean类型的对象
        if (bool) {
            console.log("我出来了"); //因为bool是对象，对象转化为布尔值都为true，因此运行
        }
        //注意！实际开发中不会使用基本数据类型的对象，如果使用基本数据对象，在做一些比较时可能会带来一些不可预期的结果
        //但浏览器会用。方法和属性只能添加给对象，不能添加给基本数据类型，
        //当我们对一些基本数据类型的值去调用属性和方法时，浏览器会临时使用包装类将其转化为对象，然后再调用对象的属性和方法，调完再转回来
        var s = 123; //这时解析器临时将s包装成number对象
        s = s.toString();
        s.hello = "nihao"; //添加属性的时候临时转化为了一个对象，属性添加完了对象就销毁了
        console.log(s.hello); //undefied 这里又是临时把基本数据类型转化为对象，然后再读取属性，但是没有这个这个属性 （注意和上面转化的是不同对象）
        console.log(typeof s);

        //包装类是浏览器底层自己用的。它需要临时的把基本数据类型转化为对象
        //因此String()对象里的方法可以通过基本数据类型string直接调用，因为用的时候会直接转化为string对象

        var str = "zifuchuan"; //创建一个字符串
        //在底层，字符串是以字符数组的形式保存的
        console.log(str.length); //length属性可以用来获取字符串的长度
        console.log(str[0]);
        //charAt() 可以返回字符串中指定位置的字符，根据索引获取指定字符
        str.charAt(0);
        console.log(str); //字符串的大部分方法都不会对原字符串产生影响
        console.log(str.charAt(3)); //和【3】一样
        //charCodeAt() 获取指定位置字符的Unicode编码
        console.log(str.charCodeAt(0));
        //fromCharCode() 可以根据字符编码去获取字符 这个方法得通过构造函数的对象去调
        console.log(String.fromCharCode(122));
        console.log(String.fromCharCode(0x2682)); //前面的0x是为了转化成16进制
        //concat() 用于连接两个或多个字符串
        console.log(str.concat("chuan1", "chuan2")); //作用和+一样 同样它对原字符串不会产生影响
        //indexOf() 可以检索一个字符串中是否含有指定内容，如果字符串中含有该内容，则会返回第一次出现的索引，没有找到指定的内容返回-1
        console.log(str.indexOf("z")); //返回0 表示有且在索引为0的位置
        console.log(str.indexOf("j")); //返回0 表示有且在索引为0的位置
        console.log(str.indexOf("u", 4)); //可以指定第二个参数，指定开始查找的位置
        //lastIndexOf() 该方法的用法和indexOf一样，不同的是indexOf()是从前往后找，lastIndexOf()是从后往前找
        console.log(str.lastIndexOf("u"));
        console.log(str.lastIndexOf("u", 5)); //同样它也可以指定一个开始查找位置
        //slice()可以从字符串中截取指定的内容，将截取到的内容返回
        //两个参数，开始位置的索引（包括）和结束位置的索引（不包括）。如果省略掉第二个参数，则会截取到后边所有。
        console.log(str.slice(0, 2));
        console.log(str.slice(0, -2)); //负数表示从后边计算
        console.log(str); //同样不会影响原字符串
        //substring() 可以用来截取字符串，和slice类似
        //不同的是这个方法不能接受负值做参数，如果传递一个负值，则默认使用0。
        //而且它还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        console.log(str.substring(0, 2));
        console.log(str.substring(1, -1)); //这里相当于（1，0）然后自动交换为（0，1）
        //substr()也可用来截取字符串 
        //两个参数，开始位置的索引和截取的长度 它对原数组也没有影响
        console.log(str.substr(3, 2));
        //split() 可以将一个字符串拆分为数组 （和数组里的join相反，join是把数组转为字符串）
        //需要一个字符串作为参数，将会根据该字符串去拆分数组
        str = "s,f,gg,hd";
        console.log(str.split(","));
        console.log(str.split("f"));
        console.log(str.split("")); //如果传递一个空串，则会将每个字符都拆分为数组中的一个元素
        //toUpperCase() 将一个字符串转化为大写并返回，也不影响原串
        console.log(str.toUpperCase());
        //toLowerCase() 将一个字符串转化为小写并返回
    </script>
</head>

<body>

</body>

</html>
