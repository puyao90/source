<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Date对象&Math对象</title>
    <script>
        //Date对象 使用Date对象表示一个时间
        //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        console.log(Date);
        var d = new Date(); //创建一个Date对象
        console.log(d);
        //如果需要创建一个指定的时间对象，则需要在构造函数里传递一个表示时间的字符串作为参数
        var d2 = new Date("12/03/2016 11:11:30"); //日期格式 月份/日/年 时/分/秒   （年份一定写完整）
        console.log(d2);

        //getDate() 获取当前日期对象是几号
        var date = d2.getDate();
        console.log("date=" + date);

        //getDay() 获取当前日期对象是周几 会返回0-6的值 0表示周日
        var day = d2.getDay();
        console.log("day=" + day);

        //getMonth() 获取当前时间对象的月份 会返回一个0-11的值 0表示1月，1表示2月，11表示12月
        var month = d2.getMonth();
        console.log("month=" + month);

        //getFullYear() 获取当前日期对象的年份
        var year = d2.getFullYear();
        console.log("year=" + year);

        //类似还有 getHours(),getMinutes(),getSeconds(),getMilliseconds()

        //getTmie 获取当前日期对象的时间戳
        //时间戳 指的是从格林威治标准时间的1970年1月1日 0时0分0秒到当前日期所花费的毫秒数（1秒=1000毫秒）
        //计算机底层在保存时间时使用的都是时间戳
        var time = d2.getTime();
        console.log(time);
        console.log(time / 1000 / 60 / 60 / 24 / 365);
        var d3 = new Date("1/1/1970 0:0:0")
        console.log(d3.getTime()); //不等于0是因为时差  现在我的电脑用的是PST

        //获取当前的时间戳
        time = Date.now();
        console.log(time);
        //利用时间戳可以用来测试代码的执行性能
        var start = Date.now();
        for (var i = 0; i < 100; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log("执行了：" + (end - start) + "毫秒");


        //Math对象
        console.log(Math);
        //Math和其他对象不同，它不是一个构造函数，它属于一个工具类，不用创建对象，它里面封装了数学运算相关的属性和方法
        console.log(Math.PI); //PI属性表示圆周率
        console.log(Math.abs(1)); //abs()方法可以用来计算数的绝对值
        console.log(Math.ceil(1.01)); //ceil()方法可以对数进行向上取整，小数位只要有值就自动进1
        console.log(Math.floor(1.99)); //floor()可以对一个数进行向下取整，小数部分会被舍掉
        console.log(Math.round(1.5)); //round()可以对一个数进行四舍五入取整
        for (var i = 0; i < 10; i++) {
            // console.log(Math.random()); //random()用来生成一个0到1之间的随机数(不包括0和1)
            // console.log(Math.round(Math.random() * 10)); //生成0到10之间的随机数再取整
            //生成0到y之间的随机数可写做 Math.round(Math.random()*y)
            console.log(Math.round(Math.random() * 9) + 1); //生成1到10的
            //生成一个x到y之间的随机数 Math.round(Math.random()*(y-x)+x)
        }
        console.log(Math.max(10, 45, 38, 2)); //max()可以获取多个数中的最大值
        console.log(Math.min(10, 45, 38, 2)); //min()可以获取多个数中的最小值

        console.log(Math.pow(2, 3)); //pow()返回x的y次幂
        console.log(Math.sqrt(4)); //sqrt()用于对一个数进行开方计算
    </script>
</head>
