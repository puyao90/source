<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script>
        //正则表达式用于定义一些字符串的规则，计算机可以根据正则表达式来检查一个字符串是否符合规则，或者将字符串中符合规则的内容提取出来
        //创建正则表达式对象 语法： var变量=new RegExp("正则表达式","匹配模式");
        var reg = new RegExp("a"); //这个正则表达式中可以用来检查一个字符串中是否含有a
        console.log(reg);
        console.log(typeof reg); //对象除了函数类型显示function其他都显示object
        //正则表达式的方法test() 使用这个方法可以检查一个字符串是否符合正则表达式的规则，符合返回true，不符合返回false
        var str = "a";
        console.log(reg.test(str));
        console.log(reg.test("bac"));
        console.log(reg.test("bAc")); //是严格区分大小写的
        //第二个参数匹配模式可以是 i忽略大小写ignore  g全局匹配模式global
        var reg = new RegExp("a", "i");
        console.log(reg.test("bAc"));

        //使用字面量创建正则表达式 语法：var 变量=/正则表达式/匹配模式
        reg = /ab/i;
        console.log(reg.test("Abcb"));
        reg = /a|b/; // |表示或者
        reg = /[ab]/; // []里的内容也是或的关系
        reg = /[a-z]/; //任意小写字母
        reg = /[A-Z]/; //任意大写字母
        reg = /[A-z]/; //任意字母
        reg = /[0-9]/; //任意数字
        reg = /a[bde]c/; //前边是a,后面是c,中间是b或d或e
        reg = /[^ab]/; // ^表示除了,找除了ab以外的东西

        //量词可以设置一个内容出现的次数
        reg = /a{3}/; //{n}正好出现n次
        reg = /ab{3}/; //量词只对它前边的一个内容起作用
        reg = /(ab){3}/; //括号括起来表示整体
        reg = /ab{1,3}c/; //{m,n}表示出现m到n次
        reg = /ab{1,}c/; //{m,}表示出现m次以上
        reg = /ab+c/; // +表示至少一个，相当于{1,}
        reg = /ab*c/; // *表示0个或多个，相当于{0,}
        reg = /ab?c/; // ？表示0个或1个，相当于{0,1}

        reg = /^a/; //检查一个字符串是否以a开头，^表示开头
        reg = /a$/; //检查一个字符串是否以a结尾，^表示结尾
        reg = /^a$/; //只能有一个a
        reg = /^a|a$/; //以a开头或以a结尾

        //.表示任意字符 如果想检测一个字符串中是否含有.需要使用\作为转义字符
        reg = /\./; //\.表示.
        reg = /\\/; //\\表示\
        console.log(reg.test("b.\\")); //注意想检测字符串里有没有一个\要写\\
        console.log("b.\""); //这里如果只写一个\输出b." 斜杠把 "给转义了
        //注意在使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符，如果要使用\,则需要使用\\
        var reg = new RegExp("\.");
        console.log(reg); //打印结果是/./
        var reg = new RegExp("\\."); //打印结果是/\./
        reg = /\w/; //\w表示任意字母、数字、下划线 [A-z0-9_]
        reg = /\W/; //\W表示除了任意字母、数字、下划线 [^A-z0-9_]
        reg = /\d/; //\d表示任意数字 [0-9]
        reg = /\D/; //\D表示除了数字[^0-9]
        reg = /\s/; //\s表示空格  
        reg = /\S/; //\S表示除了空格
        reg = /\bchild\b/; //\b表示单词边界 检测是否含有单词child
        reg = /\Bchild\B/; //\B表示除了单词边界

        var str = "        he   llo           ";
        console.log(str);
        console.log(str.replace(/\s/g, "")); //去所有的空格
        console.log(str.replace(/^\s*|\s*$/g, "")); //去开头或结尾所有的空格

        var emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
    </script>
