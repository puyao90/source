    <script>
        //var score = 1; //注意题目是从键盘输入小明成绩
        //这里要用prompt()函数
        //prompt()可以弹出一个提示框，该提示框中会带有一个文本框，用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，这个字符串将会作为提示框的提示文字
        //用户输入的内容会作为函数的返回值返回，可以定义一个变量来接受该内容
        var score = prompt("请输入小明的期末成绩：")
            // 这之前得判断用户输入值的合法性
        if (score > 100 || score < 0 || isNaN(score)) { //记得加上非数字也不行
            alert("请输入0-100的数值");
        } else { //可嵌套
            if (score == 100) { //如果只写一个等号，是赋值，相当于写了if（100），转化成布尔值是if（true）
                alert("奖励一辆BMW");
            } else if (score >= 80) {
                alert("奖励一台iPhone15s");
            } else if (score >= 60) {
                alert("奖励一本参考书");
            } else {
                alert("什么也没有");
            }
        }

        var height = prompt("请输入身高（cm）："),
            rich = prompt("请输入财富（w）："),

        if (height > 180 && rich > 1000 && handsome > 500) {

        var num1 = +prompt("请输入整数"), //prompt函数的返回值是String类型的
            num2 = +prompt("请输入整数"),
            num3 = +prompt("请输入整数");
        if (num1 <= num2 && num1 <= num3) {
            var result = num2 < num3 ? [num1, num2, num3] : [num1, num3, num2];
        } else if (num2 <= num1 && num2 <= num3) {
            var result = num1 < num3 ? [num2, num1, num3] : [num2, num3, num1];
        } else {
            var result = num1 < num2 ? [num3, num1, num2] : [num3, num2, num1];
        }
        document.write(result)

        //也可以用嵌套的方式写
        if (num1 < num2 && num1 < num3) {
            if (num2 < num3) {
                alert(num1 + "," + num2 + "," + num3);
            } else {
                alert(num1 + "," + num3 + "," + num2);
            }
        } else if (num2 < num1 && num2 < num3) {
            if (num1 < num3) {
                alert(num2 + "," + num1 + "," + num3);
            } else {
                alert(num2 + "," + num3 + "," + num1);
            }
        } else {
            if (num1 < num2) {
                alert(num3 + "," + num1 + "," + num2);
            } else {
                alert(num3 + "," + num2 + "," + num1);
            }
        }
