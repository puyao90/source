<body>
    <div class="box1">aa</div>
    <!-- 
    物理像素
    屏幕是由一个一个发光的小点构成，这一个个小点就是像素
    分辨率：1920*1080 说的就是屏幕中小点的数量 
    这些小点点属于物理像素 (截图工具量的都是物理)
    
    CSS像素
    编写网页时，我们所用的像素都是CSS像素
    浏览器在显示网页时，需要将CSS像素转化为物理像素然后再呈现
    一个CSS像素最终由几个物理像素显示，由浏览器决定
    默认情况下在PC端，一个CSS像素=一个物理像素

    视口（viewport）
    视口就是屏幕中用来显示网页的区域（浏览器窗口）
    可以通过查看视口的大小来观察CSS像素和物理像素的比值（一般视口只看宽度）
    默认情况下 
    视口宽度2560px（CSS像素） 2560px（物理像素）此时CSS像素和物理像素的比是1:1
    放大两倍的情况
    视口宽度1280px（CSS像素） 2560px（物理像素）此时CSS像素和物理像素的比是1:2
    我们可以通过改变视口的大小来改变CSS像素和物理像素的比值

    移动端
    在不同的屏幕，单位像素的大小是不同的，像素越小，屏幕会越清晰
    显示器 32英寸 2560*1440
    iphone6 4.7英寸 750*1334
    iphoneX 5.8英寸 2436*1125
    智能手机的像素点要远远小于计算机的像素点
    默认情况下，移动端的网页都会将视口设置为980像素（CSS像素）以确保PC端网页可以在移动端正常访问。
    但是如果网页宽度超过了980，移动端的浏览器会自动对网页缩放以完整显示网页。
    比如把980px的网页放在iphone6显示，CSS像素和物理像素比值是980/750，也就是说一个CSS像素可能对应零点几个物理像素
    所以虽然网页能显示，但看不清。因此要专门为移动端设计网站。

    移动端视口大小是980px(CSS像素)，默认情况下，移动端像素比是980/移动端宽度
    编写移动端页面时，必须要保证一个比较合理的像素比
    1CSS像素 对应2个物理像素
    1CSS像素 对应3个物理像素
    上面说了可以通过改变视口的大小来改变CSS像素和物理像素的比值
    通过meta标签设置视口大小
    比如把视口宽度设为100px,（若用iphone6）比例是100/750，也就是一个css像素用7.5个物理像素显示
    如把视口宽度设为200px,这时比例变成200/750，也就是一个CSS像素用3.5个物理像素显示
 
    每一款移动设备都会有一个最佳像素比，我们只需要设置为该值即可
    比如iphone6的最佳像素比 density是2.0xhdpi  375*667 dp 1CSS对应2个物理像素
    因此做iphone6的话应该把viewport的width设为375px
    将像素比设置为最佳像素比的视口大小称为完美视口
    写上 content="width=device-width" 表示视口是设备的完美视口

    由于不同设备视口和像素比不同，所以同样的375个像素在不同设备下意义不同
    比如在iPhone6中375就是全屏，而到了6plus中375就缺一块
    所以在移动端开发时，就不能用px了
    vw 表示的是视口的宽度（viewport width）
    100 vw = 一个视口的宽度
    1 vw = 1%视口宽度
    vw这个单位永远相当于视口宽度进行计算
    设计图的尺寸大多有750px  1125px宽度，分别是375的2倍和三倍

    100vw = 750px(设计图的像素) 0.1333333333333333vw=1px
    因此 6.4vw = 48px(设计图像素) 48*0.1333333333333333=6.39vw

    1 rem = 1 html的字体大小
    如果把html字体大小设为0.1333333333333333vw 就省事了
-->

</body>

</html>
