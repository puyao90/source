<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二课</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script>
        //built in variables and events
        function setup() {
            createCanvas(600, 600)
                //background(0) //会有很多圆
                // fill(255)
            background(238)
            fill(0)
        }
        var lasX;
        var lasY;
        var brush = false;

        function mousePressed() {
            lasY = mouseY;
            lasX = mouseX;
            brush = true
        }

        function mouseReleased() {
            brush = false
        }

        function draw() {
            // background(0)
            //fill(255)//放到这里下面的点击变色就看不见，会被这里覆盖
            //ellipse(300, 300, 100, 100)
            //ellipse(mouseX, mouseY, 100, 100) //用的时候p5会把mouseX, mouseY此刻的值代进去
            // noStroke()
            if (!brush) {
                return
            }
            if (lasX == mouseX && lasY == mouseY) {
                return
            }
            if (brush) {
                strokeWeight(12)
                line(lasX, lasY, mouseX, mouseY)
                lasY = mouseY;
                lasX = mouseX;
                console.log(mouseX, mouseY, lasX, lasY)
            }
            // ellipse(mouseX, mouseY, 12, 12)
            //ellipse(width / 2, height / 2, width, height)
            // rect(0, 0, mouseX, mouseX);
        }

        // function mousePressed() { //按下鼠标

        //     fill(0, 0, 255);
        // }

        // function keyPressed() { //按下键盘
        //     fill(255, 255, 0)

    </script>
