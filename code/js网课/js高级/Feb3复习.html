<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Object) //是函数
            //任何函数都是new Function产生的，Objec函数也不例外。所有函数的__proto__都指向Function的显示原型
        console.log(Object instanceof Function) //true

        //函数的显示原型指向的对象是空Object实例对象 （只有Object是例外）
        console.log(Function.prototype instanceof Object) //true
        console.log(Object.prototype instanceof Object) //false 

        //和任何函数一样，Function的产生也是new Function  这样就成了Function=new Function()  自己生自己=_=!

        //数据类型
        var typeTestA = null
        console.log(typeof typeTestA) //object
        console.log(typeTestA === null) //true  所以只能用===判断
            //typeof可用来判断 undefined/数值/字符串/布尔值
            //===可用来判断 undefined/null
            //instanceof 用来判断对象的具体类型

        var typeTestB = {
            b2: [1, 'abc', console.log]
        }
        console.log(typeTestB instanceof Object) //检查一个对象是否是一个类的实例

        //undefined代表定义未赋值，null是定义并赋值为null
        var typeTestC = null //初始赋值为null，表明将要赋值为对象
        typeTestC = ['qq']
        typeTestC = null //让typeTestC指向的对象成为垃圾对象，被回收


        function f(i) {
            if (i == 1) {
                return 1
            }
            if (i == 2) {
                return 2
            }
            return f(i - 1) + f(i - 2)
        }
        var result = f(10)
        console.log(result)

        function Test1() {}
        console.log(Test1.prototype) //含有constractor属性指向Test1函数
        var test1 = new Test1()
        console.log(test1) //通过原型链可以访问到构造函数原型上的constructor 即Test1函数

        function recursion(i) {
            if (i < 3) {
                return
            }
            console.log(i)
            recursion(--i)
            recursion(--i)
                // recursion(i--)
        }
        recursion(5)

        var Arr1 = []
        var obj1 = {
            a: 1,
            b: 1
        }
        for (var i = 0; i < 4; i++) {
            obj1.a = i * 10
            obj1.b = i
            Arr1.push(obj1)
        }
        console.log(Arr1)

        var Arr2 = []
        var obj2
        for (var i = 0; i < 4; i++) {
            obj2 = {
                a: 1,
                b: 1
            }
            obj2.a = i * 10
            obj2.b = i
            Arr2.push(obj2)
        }
        console.log(Arr2)

        var obj3 = {
            a: 1
        }

        var Arr2D = [
            [1, 11, 12, 13, 14],
            [2, 21, 22, 23, 24],
            [3, 31, 32, 33, 34],
            [4, 41, 42, 43, 44],
            [5, 51, 52, 53, 54, 55]
        ]
        var totalLength = 0
        for (var i = 0; i < Arr2D.length; i++) {
            console.log(Arr2D[i][0])
            totalLength += Arr2D[i].length
        }
        console.log(totalLength)
        for (var i = 0; i < Arr2D.length; i++) {
            for (var j = 0; j < Arr2D[i].length; j++) {
                console.log(Arr2D[i][j])
            }
        }

        function booksOnParticularshelf(shelf) {
            console.log(Arr2D[shelf - 1])
        }
        booksOnParticularshelf(3)

        function bookLocation(bookName) {
            for (var i = 0; i < Arr2D.length; i++) {
                for (var j = 0; j < Arr2D[i].length; j++) {
                    if (Arr2D[i][j] == bookName) {
                        console.log('您要找的书在第' + (i + 1) + "排书架第" + (j + 1) + "个位置")
                    }
                }
            }
        }
        bookLocation(55)
    </script>
</body>

</html>
