    <script>
        //Stack 受限的线性结构，后进先出LIFO
        //仅允许在表的一段（栈顶）进行插入和删除操作
        //两种实现方案：基于数组，基于链表
        class Stack {
            constructor() {
                this.items = []
            }
            push(element) {
                this.items.push(element)
            }
            pop() {
                return this.items.pop()
            }
            peek() {
                return this.items[this.items.length - 1]
            }
            isEmpty() {
                return this.items.length == 0
            }
            size() {
                return this.items.length
            }
            toString() {
                var resultString = ''
                for (let i = 0; i < this.items.length; i++) {
                    resultString += this.items[i] + ' ';
                }
                return resultString
            }
        }
        var s = new Stack()
        s.push(1)
        s.push(3)
        s.push(5)
        s.push(7)
        console.log(s)
        console.log(s.pop())
        console.log(s)
        console.log(s.peek())
        console.log(s)
        console.log(s.isEmpty())
        console.log(s.size())
        console.log(s.toString())

        //将十进制转化为二进制
        function dec2bin(decNum) {
            var s1 = new Stack()
            while (decNum > 0) {
                s1.push(decNum % 2)
                decNum = Math.floor(decNum / 2)
            }
            result = ""
            while (!s1.isEmpty()) {
                result += s1.pop()
            }
            return result
        }
